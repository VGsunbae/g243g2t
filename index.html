<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cápsula do tempo</title>
    <link rel="stylesheet" href="./estilo/base.css">
    <link rel="stylesheet" href="./estilo/reset.css">
    <script src="./script/script.js" defer ></script>
</head>
<body>
    <header class="barra">
    <div class="barra_conteudo">
        <div class="barra_info">
            <h1>Cápsula do Tempo - 3G</h1>
        </div>
        <div class="barra_cadstro">
            <a href="cadastro.html"><button class="btn">Cadastro</button></a>
        </div>
        <div class="barra_login">
            <div class="form_base">
                <form class="login">
                    <div class="campoInput">
                        <input type="text" id="usuario" name="usuario" class="login_usuario" placeholder="">
                        <label for="usuario">Usuário</label>
                    </div>
                    <div class="campoInput">
                        <input type="password" id="senha" name="senha" class="login_usuario" placeholder="">
                        <label for="senha">Senha</label>
                    </div>
                    <div class="campoInput">
                        <button class="btn" type="submit">Logar</button>
                    </div>
                </form>
            </div>
            <div class="form_esqueci_senha">
                <a href="esqueci_senha.html">Esqueci a Senha</a>

            </div>

        </div>

    </div>

    </header>

</body>
</html>
